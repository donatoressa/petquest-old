<splash-screen>
</splash-screen>
<div>
    <img class="logo" src="./app/assets/img/logo2.jpg" />
    <div class="well ajuste">
        <div class="form-group">
            <label>USUÁRIO</label>
            <input type="text" class="form-control" maxlength="20" ng-model="pCtrl.usuario"/>
        </div>
        <div class="form-group">
            <label>SENHA</label>
            <div class="row-2">
                <input type="password" class="form-control senha" maxlength="10" ng-model="pCtrl.senha"/>
                
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" ng-click="pCtrl.lembrar()">Lembrar dados</label>
            </div>
        </div>
        <div class="form-group">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true" ng-click="pCtrl.login(pCtrl.usuario, pCtrl.senha)"></span>
        </div>
    </div>
    <!--<label class="label-login"> Ou </label><br/>-->

    <div class="well ajuste">
        <div class="facebook">
            <button class="btn btn-primary">
                <img src="./app/assets/img/Facebook-icon.png" />
                <span>Entrar pelo facebook </span>
            </button>
        </div>
        <div class="google">
            <button class="btn btn-danger">
                <img src="./app/assets/img/google-icon.png" />
                <span>Entrar pelo google </span>
            </button>
        </div>
    </div>
    <label class="label-login"> Não possui uma conta? <span ng-click="">Cadastre-se</span></label>

</div>
